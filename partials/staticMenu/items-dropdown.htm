[viewBag]
==
{% for item in items %}
  {% if item.items and item.viewBag.isHidden == false %}
    <li class="nav-section__item {{ item.isActive or item.isChildActive ? 'is-active' : '' }}">
      <a href="{{ item.url }}" class="dropdown-toggle">{{item.title}} <span class="caret"></span></a>

      <ul class="nav-dropdown {{item.title | lower | replace(' ', '-') }}">
        {% partial __SELF__ ~ "::items" items=item.items %}
      </ul>
    </li>
  {% elseif item.viewBag.isHidden == false %}
    <li class="nav-section__item {{ item.isActive ? 'is-active' : '' }}">
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
  {% endif %}
{% endfor %}
